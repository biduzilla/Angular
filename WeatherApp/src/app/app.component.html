<div class="search">
  <form (ngSubmit)="onSubmit">
    <input class="search__input" type="text" placeholder="Cidade" name="cityName" [(ngModel)] ="cityName">
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="container__upper-data">
    <img
      class="container__upper-data__img"
      src="../assets/1.png"
      *ngIf="weatherData.main.temp <= 15"
    />
    <img src="../assets/2.png" *ngIf="weatherData.main.temp>15" />

    <div class="container__upper-data__weather-data">
      <div class="container__upper-data__weather-data__location">{{weatherData.name}}</div>
      <div class="container__upper-data__weather-data__temperature">
        {{ weatherData.main.temp | number: "1.0-0" }}°C
      </div>
    </div>
  </div>
  <div class="container__lower-data">
    <div class="container__lower-data__moreInfo-label">Mais Informações</div>
    <div class="container__lower-data__moreInfo-container">
      <div class="container__lower-data__moreInfo-container__info-block">
        <div
          class="container__lower-data__moreInfo-container__info-block__label"
        >
          <img
            class="container__lower-data__moreInfo-container__info-block__label__img"
            src="../assets/temperature.png"
          />
          <span
            class="container__lower-data__moreInfo-container__info-block__label__span"
            >min</span
          >
        </div>
        <div
          class="container__lower-data__moreInfo-container__info-block__value"
        >
          {{weatherData.main.temp_min | number: "1.0-0"}}°C
        </div>
      </div>

      <div class="container__lower-data__moreInfo-container__info-block">
        <div
          class="container__lower-data__moreInfo-container__info-block__label"
        >
          <img
            class="container__lower-data__moreInfo-container__info-block__label__img"
            src="../assets/hot.png"
          />
          <span
            class="container__lower-data__moreInfo-container__info-block__label__span"
            >max</span
          >
        </div>
        <div
          class="container__lower-data__moreInfo-container__info-block__value"
        >
          {{weatherData.main.temp_max | number: "1.0-0"}}°C
        </div>
      </div>

      <div class="container__lower-data__moreInfo-container__info-block">
        <div
          class="container__lower-data__moreInfo-container__info-block__label"
        >
          <img
            class="container__lower-data__moreInfo-container__info-block__label__img"
            src="../assets/humidity.png"
          />
          <span
            class="container__lower-data__moreInfo-container__info-block__label__span"
            >Umidade</span
          >
        </div>
        <div
          class="container__lower-data__moreInfo-container__info-block__value"
        >
          {{weatherData.main.humidity}}%
        </div>
      </div>

      <div class="container__lower-data__moreInfo-container__info-block">
        <div
          class="container__lower-data__moreInfo-container__info-block__label"
        >
          <img
            class="container__lower-data__moreInfo-container__info-block__label__img"
            src="../assets/wind.png"
          />
          <span
            class="container__lower-data__moreInfo-container__info-block__label__span"
            >Vento</span
          >
        </div>
        <div
          class="container__lower-data__moreInfo-container__info-block__value"
        >
        {{weatherData.wind.speed}} km/h
        </div>
      </div>


    </div>
  </div>
</div>
